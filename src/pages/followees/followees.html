<ion-header>

  <ion-navbar>
    <ion-title>Following</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>

    <ion-list class="background" style="max-width: 600px; margin-right: auto; margin-left: auto">
        <ion-item  *ngFor="let followee of followees | async" (click)="goToProfilePage($event, followee)" class="background" style="max-width: 600px; margin-right: auto; margin-left: auto">
          <ion-avatar item-start>
            <img src="https://static.thenounproject.com/png/538846-200.png">
          </ion-avatar>
          <h2 style="color: rgb(0, 110, 255)">{{ followee?.followeeUsername }}</h2>
          <p style="color: rgb(0, 110, 255)">{{ followee?.followeeFullname }}</p>
        </ion-item>
      </ion-list>   

</ion-content>
