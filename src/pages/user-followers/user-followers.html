<ion-header>

    <ion-navbar>
      <ion-title>{{ displayName }} Followers</ion-title>
    </ion-navbar>
  
  </ion-header>

  <ion-content>
  
  <ion-list class="background" style="max-width: 600px; margin-right: auto; margin-left: auto">
      <ion-item  *ngFor="let follower of followers | async" (click)="goToProfilePage($event, follower)" class="background" style="max-width: 600px; margin-right: auto; margin-left: auto">
        <ion-avatar item-start>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROB37n5Wb_TTtHjAJoQq319S29DJT4tlthJQrp0tqfotqac6nL">
        </ion-avatar>
        <h2 style="color: #2AB759">{{ follower?.followerUsername }}</h2>
        <p style="color: #2AB759">{{ follower?.followerFullname }}</p>
      </ion-item>
    </ion-list>
