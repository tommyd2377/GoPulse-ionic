<ion-header>

  <ion-navbar>
    <ion-title>GoPulse</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding class="background">
    
    <div padding-top style="max-width: 600px; margin-right: auto; margin-left: auto">
      <h1 padding-top style="color: white">Welcome to GoPulse</h1>
      
      <p padding-top style="color: white">Sign up to read and share trustworthy news with your friends.
      </p>
      
      
        <button ion-button block icon-start color="secondary" outline (click)="signUp()">Sign Up</button>
    
      <p style="color: white">Already a have an account?</p>
        <button ion-button block icon-start color="secondary" outline (click)="login()">Login</button>
    
    </div>

  </ion-content>
